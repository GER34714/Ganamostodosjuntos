<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FortunaPlay 🎰</title>
  <meta name="description" content="🎰 FortunaPlay - Tu nueva experiencia de juego online. Unite y participá con nosotros por premios increíbles.">

  <style>
    :root {
      --verde: #25D366;
      --verde-oscuro: #128C7E;
      --gris: #555555;
      --violeta: #7d2ae8;
      --rosa: #ff4da6;
      --dorado: #FFD700;
    }
    *{box-sizing:border-box;}
    body {
      margin:0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://iili.io/KJmu0S2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    .overlay {
      min-height: 100vh;
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
      align-items:center;
      padding:1rem 2rem;
    }

    /* Animación neón */
    @keyframes glow {
      0%,100% { text-shadow: 0 0 10px var(--violeta), 0 0 20px var(--rosa), 0 0 30px var(--dorado), 0 0 40px var(--violeta); }
      50% { text-shadow: 0 0 20px var(--violeta), 0 0 30px var(--rosa), 0 0 40px var(--dorado), 0 0 60px var(--rosa); }
    }

    @keyframes blink {
      0%, 50%, 100% { box-shadow: 0 0 10px var(--verde), 0 0 20px var(--verde), 0 0 30px var(--verde); }
      25%, 75% { box-shadow: 0 0 20px var(--verde), 0 0 40px var(--verde), 0 0 60px var(--verde); }
    }

    h1 {
      font-size: clamp(3.5rem,8vw,6rem);
      background: linear-gradient(135deg, var(--violeta), var(--rosa), var(--dorado));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px var(--violeta), 0 0 40px var(--rosa), 0 0 60px var(--dorado);
      margin-top:0.3rem;
      margin-bottom:2rem;
      animation: glow 2.5s infinite alternate;
    }

    #contador {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 1rem 0 2rem 0;
      color: var(--dorado);
      text-shadow: 0 0 10px var(--violeta);
    }
    .text-legal {
      font-size: 0.85rem;
      color: #ccc;
      max-width: 90%;
      margin-top:2rem;
      line-height: 1.3;
    }
    .button-group{
      display:flex;
      flex-direction:column;
      gap:1rem;
      align-items:center;
      margin-bottom:2rem;
      margin-top:auto;
    }
    .btn {
      display:inline-flex;
      align-items:center;
      gap:0.5rem;
      padding:0.8rem 1.8rem;
      border:none;
      border-radius:50px;
      font-size:1.1rem;
      font-weight:bold;
      color:#fff;
      cursor:pointer;
      text-decoration:none;
      transition: transform 0.2s, box-shadow 0.2s;
      text-align:center;
    }

    /* Botón verde con glow y parpadeo */
    .btn-green { 
      background: linear-gradient(135deg, var(--verde-oscuro), var(--verde)); 
      box-shadow: 0 0 10px var(--verde), 0 0 20px var(--verde), 0 0 30px var(--verde);
      animation: blink 1.8s infinite alternate;
    }

    /* Botón gris más pequeño */
    .btn-gray { 
      background: linear-gradient(135deg, #666, var(--gris)); 
      font-size: 0.95rem; 
      padding:0.6rem 1.5rem; 
      box-shadow: 0 0 8px #888, 0 0 16px #555;
      animation: glow 2.5s infinite alternate;
    }

    .btn:hover { 
      transform: scale(1.05); 
      box-shadow:0 0 20px var(--verde),0 0 40px var(--verde),0 0 60px var(--verde);
    }
    .btn img{ width:24px; height:24px; }
  </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N94M2ZVS"
    height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->

  <div class="overlay">
    <!-- Título con neón animado -->
    <h1>FortunaPlay 🎰</h1>

    <!-- Contador dinámico -->
    <div id="contador">Actualmente hay 0 jugadores conectados 🎲</div>

    <!-- Botones -->
    <div class="button-group">
      <button class="btn btn-green" id="btn-usuario">
        <img src="https://iili.io/KJpXWH7.jpg" alt="WhatsApp">
        Quiero mi usuario
      </button>

      <button class="btn btn-gray" id="btn-dudas">
        <img src="https://iili.io/KJpXWH7.jpg" alt="WhatsApp">
        DUDAS? Escribinos
      </button>
    </div>

    <!-- Texto legal simple -->
    <div class="text-legal">
      Los premios son otorgados bajo términos y condiciones. +18
    </div>
  </div>

  <script>
    // Rotador de WhatsApp
    const WHATS_LINES = [
      {num:'5491171334027', msgUsuario:'Hola martin, me creas un usuario?', msgDudas:'Me das más info?'},
      {num:'5491156349123', msgUsuario:'Hola lucas, me creas un usuario?', msgDudas:'Me das más info?'},
      {num:'5491173566830', msgUsuario:'Hola cami, me creas un usuario?', msgDudas:'Me das más info?'},
      {num:'5491125127839', msgUsuario:'Hola octavio, me creas un usuario?', msgDudas:'Me das más info?'},
      {num:'5491123365501', msgUsuario:'hola facu, me podes crear un usuario porfa?', msgDudas:'Me das más info?'},
      {num:'5491125127839', msgUsuario:'hola me creas un usuario? 🤚🍀', msgDudas:'Me das más info?'}
    ];

    function nextIndex(){
      const key='waIndex';
      const current=parseInt(localStorage.getItem(key)||'-1',10);
      const next=(isNaN(current)?0:(current+1)%WHATS_LINES.length);
      localStorage.setItem(key,String(next));
      return next;
    }

    function openWhatsApp(type){
      const idx = nextIndex();
      const line = WHATS_LINES[idx];
      let msg = type==='usuario' ? line.msgUsuario : line.msgDudas;
      const url=`https://wa.me/${line.num}?text=${encodeURIComponent(msg)}`;
      const w=window.open(url,'_blank','noopener');
      if(!w) location.href=url;

      // Tracking para GTM
      window.dataLayer = window.dataLayer || [];
      dataLayer.push({'event': type==='usuario'?'click_usuario':'click_dudas'});
    }

    document.getElementById('btn-usuario').addEventListener('click',()=>openWhatsApp('usuario'));
    document.getElementById('btn-dudas').addEventListener('click',()=>openWhatsApp('dudas'));

    // Contador dinámico
    function actualizarContador(){
      const base = 230;
      const variacion = Math.floor(Math.random()*40);
      const total = base + variacion;
      document.getElementById("contador").innerText = `Actualmente hay ${total} jugadores conectados 🎲`;
    }
    actualizarContador();
    setInterval(actualizarContador, 5000);
  </script>
</body>
</html>

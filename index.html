<script>
const WHATS_LINES = [
  { num: '5491171334027' },
  { num: '5491156349123' },
  { num: '5491173566830' },
  { num: '5491123365501' },
  { num: '5491125127839' },
  { num: '5491132525913' }
];

const BLOQUEO_MS = 180000; // 3 minutos

let shuffled = [];
let currentIndex = 0;
let lastNumber = null;
let blockedUntil = null;
let blockedMessage = null;

// Cargar estado si existe
if(localStorage.getItem('shuffledList')){
  shuffled = JSON.parse(localStorage.getItem('shuffledList'));
  currentIndex = parseInt(localStorage.getItem('currentIndex'),10) || 0;
  lastNumber = localStorage.getItem('lastNumber') || null;
  blockedUntil = parseInt(localStorage.getItem('blockedUntil'),10) || null;
  blockedMessage = localStorage.getItem('blockedMessage') || null;
}

// Mezclar array
function shuffleArray(arr){
  const copy = [...arr];
  for(let i=copy.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [copy[i],copy[j]]=[copy[j],copy[i]];
  }
  return copy;
}

// Nueva lista asegurando que no arranque con el Ãºltimo nÃºmero
function newShuffledList(){
  let newList;
  do{
    newList = shuffleArray(WHATS_LINES);
  } while(newList[0].num===lastNumber && WHATS_LINES.length>1);
  return newList;
}

// Guardar estado
function saveState(){
  localStorage.setItem('shuffledList',JSON.stringify(shuffled));
  localStorage.setItem('currentIndex',currentIndex);
  localStorage.setItem('lastNumber',lastNumber);
  localStorage.setItem('blockedUntil',blockedUntil);
  localStorage.setItem('blockedMessage',blockedMessage);
}

// Obtener siguiente lÃ­nea
function getNextLine(){
  const now = Date.now();
  if(blockedUntil && now < blockedUntil){
    return { num: lastNumber, message: blockedMessage };
  }
  if(currentIndex >= shuffled.length){
    shuffled = newShuffledList();
    currentIndex = 0;
  }
  const line = shuffled[currentIndex++];
  lastNumber = line.num;
  blockedMessage = "YA TE CONTACTASTE, REVISA TU WHATSAPP ðŸ˜ŽðŸŽ²ðŸ’Žâœ¨";
  blockedUntil = now + BLOQUEO_MS;
  saveState();
  return { num: line.num, message: blockedMessage };
}

// Mostrar estado de bloqueo al cargar
function mostrarBloqueo(){
  const now = Date.now();
  const mensajeDiv = document.getElementById("mensaje-bloqueo");
  if(blockedUntil && now < blockedUntil){
    mensajeDiv.innerText = blockedMessage;
    document.getElementById("btn-usuario").disabled = true;
    setTimeout(()=>{ 
      mensajeDiv.innerText = "";
      document.getElementById("btn-usuario").disabled = false;
    }, blockedUntil - now);
  }
}

function openWhatsApp(){
  const { num, message } = getNextLine();
  const url = `https://wa.me/${num}?text=${encodeURIComponent(message)}`;
  window.open(url,"_blank","noopener");

  const mensajeDiv = document.getElementById("mensaje-bloqueo");
  mensajeDiv.innerText = message;
  document.getElementById("btn-usuario").disabled = true;

  setTimeout(()=>{
    mensajeDiv.innerText = "";
    document.getElementById("btn-usuario").disabled = false;
  }, BLOQUEO_MS);

  if(typeof gtag==="function"){
    gtag('event','click_whatsapp',{ whatsapp_number: num });
  }
}

document.getElementById('btn-usuario').addEventListener('click',openWhatsApp);
document.getElementById('btn-dudas').addEventListener('click',()=>{
  const line = WHATS_LINES[Math.floor(Math.random()*WHATS_LINES.length)];
  const msg = "hola me das mÃ¡s informaciÃ³n? ðŸ˜ŽðŸŽ²ðŸ’Žâœ¨";
  window.open(`https://wa.me/${line.num}?text=${encodeURIComponent(msg)}`,"_blank","noopener");
});

// Contador con efecto de movimiento
function actualizarContador(){
  const base = 230;
  const variacion = Math.floor(Math.random()*40);
  const total = base + variacion;
  const contador = document.getElementById("contador");
  contador.innerText=`Actualmente hay ${total} jugadores conectados ðŸŽ²`;
  contador.style.transform = "translateY(-5px)";
  setTimeout(()=>{ contador.style.transform = "translateY(0)"; }, 250);
}

actualizarContador();
setInterval(actualizarContador,5000);
mostrarBloqueo();
</script>

<script>
const WHATS_LINES = [
  {num: '5491132525913', nombre: 'Lauty'},
  {num: '5491171334027', nombre: 'Lucas'},
  {num: '5491156349123', nombre: 'Cami'},
  {num: '5491173566830', nombre: 'Octavio'},
  {num: '5491125127839', nombre: 'Facu'},
  {num: '5491123365501', nombre: 'Joaki'},
  {num: '5492615027973', nombre: 'Ale'}
];

let shuffled = [];
let currentIndex = 0;
let lastNum = null;
const SHEET_URL = "TU_URL_DEL_WEB_APP";

// Mezclar array
function shuffleArray(arr) {
  let copy = arr.slice();
  for (let i = copy.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [copy[i], copy[j]] = [copy[j], copy[i]];
  }
  return copy;
}

// Siguiente nÃºmero evitando consecutivos iguales
function nextWhatsAppNumber() {
  if (shuffled.length === 0 || currentIndex >= shuffled.length) {
    shuffled = shuffleArray(WHATS_LINES);
    currentIndex = 0;
  }
  let contacto = shuffled[currentIndex];
  if(lastNum && contacto.num === lastNum) {
    currentIndex = (currentIndex + 1) % shuffled.length;
    contacto = shuffled[currentIndex];
  }
  currentIndex++;
  lastNum = contacto.num;
  return contacto;
}

// Revisar si ya se contactÃ³
function bloquearBotones(){
  document.getElementById('btn-usuario').classList.add('disabled');
  document.getElementById('btn-dudas').classList.add('disabled');
  document.getElementById('btn-usuario').disabled = true;
  document.getElementById('btn-dudas').disabled = true;
  document.getElementById('mensaje-bloqueo').innerText = "Â¡Ya te contactaste! Revisa tu WhatsApp.";
}

if(localStorage.getItem('yaContacto')) {
  bloquearBotones();
}

function openWhatsApp(type){
  if(localStorage.getItem('yaContacto')) return;

  const contacto = nextWhatsAppNumber();
  let mensaje = type==='usuario' 
    ? `Hola ${contacto.nombre}, me creas un usuario por favor?\nVengo de tu pÃ¡gina web!` 
    : `Hola ${contacto.nombre}, vengo de tu pÃ¡gina web. Me darÃ­as mÃ¡s informaciÃ³n?`;

  const url = `https://wa.me/${contacto.num}?text=${encodeURIComponent(mensaje)}&landing=true`;
  const w = window.open(url,'_blank','noopener');
  if(!w) location.href = url;

  gtag('event', type==='usuario'?'click_usuario':'click_dudas', {
    'whatsapp_number': contacto.num,
    'nombre': contacto.nombre,
    'from_landing': true
  });

  fetch(`${SHEET_URL}?tipo=${type}&numero=${contacto.num}&nombre=${contacto.nombre}`)
    .catch(err => console.log("Error guardando en Sheet:", err));

  localStorage.setItem('yaContacto','true');
  bloquearBotones();
}

document.getElementById('btn-usuario').addEventListener('click',()=>openWhatsApp('usuario'));
document.getElementById('btn-dudas').addEventListener('click',()=>openWhatsApp('dudas'));

// Contador aleatorio
function actualizarContador(){
  const base = 230;
  const variacion = Math.floor(Math.random()*40);
  const total = base + variacion;
  document.getElementById("contador").innerText = `Actualmente hay ${total} jugadores conectados ðŸŽ²`;
}
actualizarContador();
setInterval(actualizarContador, 5000);
</script>

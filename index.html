<script>
const WHATS_LINES = [
  {num:'5491171334027', msgUsuario:'Hola martin, me creas un usuario?', msgDudas:'Me das mÃ¡s info?'},
  {num:'5491156349123', msgUsuario:'Hola lucas, me creas un usuario?', msgDudas:'Me das mÃ¡s info?'},
  {num:'5491173566830', msgUsuario:'Hola cami, me creas un usuario?', msgDudas:'Me das mÃ¡s info?'},
  {num:'5491125127839', msgUsuario:'Hola octavio, me creas un usuario?', msgDudas:'Me das mÃ¡s info?'},
  {num:'5491123365501', msgUsuario:'hola facu, me podes crear un usuario porfa?', msgDudas:'Me das mÃ¡s info?'},
  {num:'5491125127839', msgUsuario:'hola me creas un usuario? ðŸ¤šðŸ€', msgDudas:'Me das mÃ¡s info?'}
];

function nextIndex(){
  const key='waIndex';
  const current=parseInt(localStorage.getItem(key)||'-1',10);
  const next=(isNaN(current)?0:(current+1)%WHATS_LINES.length);
  localStorage.setItem(key,String(next));
  return next;
}

function openWhatsApp(type){
  const idx = nextIndex();
  const line = WHATS_LINES[idx];
  let msg = type==='usuario' ? line.msgUsuario : line.msgDudas;
  const url=`https://wa.me/${line.num}?text=${encodeURIComponent(msg)}`;
  const w=window.open(url,'_blank','noopener');
  if(!w) location.href=url;

  window.dataLayer = window.dataLayer || [];
  dataLayer.push({'event': type==='usuario'?'click_usuario':'click_dudas'});
}

document.getElementById('btn-usuario').addEventListener('click',()=>openWhatsApp('usuario'));
document.getElementById('btn-dudas').addEventListener('click',()=>openWhatsApp('dudas'));

function actualizarContador(){
  const base = 230;
  const variacion = Math.floor(Math.random()*40);
  const total = base + variacion;
  document.getElementById("contador").innerText = `Actualmente hay ${total} jugadores conectados ðŸŽ²`;
}
actualizarContador();
setInterval(actualizarContador, 5000);
</script>

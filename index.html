<style>
:root {
  --verde: #25D366;
  --verde-oscuro: #128C7E;
  --gris: #555555;
  --violeta: #7d2ae8;
  --dorado: #FFD700;
}

*{box-sizing:border-box;}
body {
  margin:0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://iili.io/KJmu0S2.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #fff;
  text-align: center;
}

.overlay {
  min-height: 100vh;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  align-items:center;
  padding:2rem 1rem;
}

h1 {
  font-size: clamp(3rem,8vw,6rem);
  background: linear-gradient(135deg, var(--dorado), var(--violeta));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 15px var(--violeta), 0 0 25px var(--dorado);
  margin:0;
  padding-top:0.5rem;
}

#promo {
  font-size: clamp(1rem,2vw,1.5rem);
  margin:1.5rem 0 4rem 0;
  line-height:1.4;
  max-width:90%;
}

.button-group{
  display:flex;
  flex-direction:column;
  gap:1rem;
  align-items:center;
  width:100%;
}

#btn-usuario-wrapper {
  margin-top:auto;
  margin-bottom:1rem;
  display:flex;
  flex-direction:column;
  align-items:center;
}

#mensaje-contacto {
  margin-top:1rem;
  font-size: clamp(0.9rem,2vw,1rem);
  color: #FFD700;
  text-shadow: 0 0 5px var(--violeta);
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
}

#contador {
  font-size: clamp(1rem,2vw,1.3rem);
  font-weight: bold;
  margin:1rem 0 1rem 0;
  color: var(--dorado);
  text-shadow: 0 0 10px var(--violeta);
}

.text-legal {
  font-size: clamp(0.7rem,1.5vw,0.85rem);
  color: #ccc;
  max-width: 90%;
  margin-top:1rem;
  line-height:1.3;
}

.btn {
  display:inline-flex;
  align-items:center;
  gap:0.5rem;
  padding:0.8rem 1.8rem;
  border:none;
  border-radius:50px;
  font-size:clamp(0.9rem,2vw,1.2rem);
  font-weight:bold;
  color:#fff;
  cursor:pointer;
  text-decoration:none;
  transition: transform 0.2s, box-shadow 0.2s, opacity 0.3s;
  text-align:center;
  max-width:300px;
  justify-content:center;
}

.btn-green { 
  background: linear-gradient(135deg, var(--verde-oscuro), var(--verde)); 
  box-shadow: 0 0 10px var(--verde), 0 0 20px var(--verde), 0 0 30px var(--verde);
  animation: glow 2s infinite alternate;
}

.btn-gray { 
  background: linear-gradient(135deg, #666, var(--gris)); 
  padding:0.6rem 1.5rem; 
  box-shadow: 0 0 8px #888, 0 0 16px #555;
}

.btn:hover { 
  transform: scale(1.05); 
  box-shadow:0 0 20px var(--verde),0 0 40px var(--verde),0 0 60px var(--verde);
}

.btn img{ width:24px; height:24px; }

.btn:disabled {
  opacity:0.5;
  cursor: not-allowed;
}

@keyframes glow {
  0%,100% { box-shadow: 0 0 10px var(--verde), 0 0 20px var(--verde), 0 0 30px var(--verde); }
  50% { box-shadow: 0 0 20px var(--verde), 0 0 40px var(--verde), 0 0 60px var(--verde); }
}

@media (max-width:600px){
  .overlay{padding:1rem;}
  h1{font-size: clamp(2.5rem,10vw,4rem);}
  #promo{margin:1.2rem 0 3rem 0;}
  .btn{width:80%;}
}
</style>
</head>
<body>

<div class="overlay">
  <h1>FortunaPlay</h1>
  <div id="promo">
    Te creamos el usuario al instante!<br>
    ¡Te lo vas a perder? 🎲💎
  </div>

  <div id="btn-usuario-wrapper" class="button-group">
    <button class="btn btn-green" id="btn-usuario">
      <img src="https://iili.io/KJpXWH7.jpg" alt="WhatsApp">
      Quiero mi usuario
    </button>
    <div id="mensaje-contacto"></div>
  </div>

  <div id="contador">Actualmente hay 0 jugadores conectados 🎲</div>

  <div class="button-group">
    <button class="btn btn-gray" id="btn-dudas">
      <img src="https://iili.io/KJpXWH7.jpg" alt="WhatsApp">
      DUDAS? Escribinos
    </button>
  </div>

  <div class="text-legal">
    Los premios son otorgados bajo términos y condiciones. +18
  </div>
</div>

<script>
const WHATS_LINES = [
  { num: '541132525913', nombre: 'Lauty' },
  { num: '541171334027', nombre: 'Lucas' },
  { num: '541156349123', nombre: 'Cami' },
  { num: '541173566830', nombre: 'Octavio' },
  { num: '541125127839', nombre: 'Facu' },
  { num: '541123365501', nombre: 'Joaki' },
  { num: '542615027973', nombre: 'Ale' }
];

let ultimoIndex = -1;
function nextIndex(){
  let index;
  do {
    index = Math.floor(Math.random() * WHATS_LINES.length);
  } while(index === ultimoIndex);
  ultimoIndex = index;
  return index;
}

// SIMULADOR DE JUGADORES SUAVE
let totalUsuarios = 260; // valor inicial
function actualizarContadorSuave(){
  const variacion = Math.floor(Math.random() * 5) - 2; // -2 a +2
  totalUsuarios += variacion;
  if(totalUsuarios < 235) totalUsuarios = 235;
  if(totalUsuarios > 290) totalUsuarios = 290;
  document.getElementById("contador").innerText = `Actualmente hay ${totalUsuarios} jugadores conectados 🎲`;
}
setInterval(actualizarContadorSuave, 1000);

// BOTONES
const btnUsuario = document.getElementById('btn-usuario');
const btnDudas = document.getElementById('btn-dudas');
const mensajeContacto = document.getElementById('mensaje-contacto');

btnUsuario.addEventListener('click', () => {
  const ahora = Date.now();
  const ultimoClick = localStorage.getItem('ultimoClick');

  if(ultimoClick && ahora - ultimoClick < 3*60*1000){
    return; // botón bloqueado
  }

  const idx = nextIndex();
  const line = WHATS_LINES[idx];
  const mensaje = `Hola ${line.nombre}, me creas un usuario por favor? Vengo de tu página web!`;
  const url = `https://wa.me/${line.num}?text=${encodeURIComponent(mensaje)}`;
  window.open(url, '_blank','noopener');

  localStorage.setItem('ultimoClick', ahora);

  // Bloqueo y mensaje con fade-in
  btnUsuario.disabled = true;
  mensajeContacto.innerText = "Ya te contactaste, revisa tu WhatsApp. | Mucha suerte 🍀📲😊";
  mensajeContacto.style.opacity = '1';

  setTimeout(()=>{
    btnUsuario.disabled = false;
    mensajeContacto.style.opacity = '0';
    setTimeout(()=>{ mensajeContacto.innerText = ''; },500); // limpiar texto después de fade-out
  },3*60*1000);
});

// Botón dudas siempre activo
btnDudas.addEventListener('click', ()=>{
  const idx = nextIndex();
  const line = WHATS_LINES[idx];
  const mensaje = `Hola ${line.nombre}, vengo de tu página web. ¿Me darías más información?`;
  const url = `https://wa.me/${line.num}?text=${encodeURIComponent(mensaje)}`;
  window.open(url, '_blank','noopener');
});
</script>

</body>

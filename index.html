<script>
const WHATS_LINES = [
  { num: '5491171334027' },
  { num: '5491156349123' },
  { num: '5491173566830' },
  { num: '5491123365501' },
  { num: '5491125127839' },
  { num: '5491132525913' }
];

let shuffled = [];
let currentIndex = 0;
let lastNumber = null;

// Cargar estado de localStorage si existe
if (localStorage.getItem('shuffledList')) {
  shuffled = JSON.parse(localStorage.getItem('shuffledList'));
  currentIndex = parseInt(localStorage.getItem('currentIndex'), 10) || 0;
  lastNumber = localStorage.getItem('lastNumber') || null;
}

// FunciÃ³n para mezclar array
function shuffleArray(arr) {
  const copy = [...arr];
  for (let i = copy.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [copy[i], copy[j]] = [copy[j], copy[i]];
  }
  return copy;
}

// Nueva lista asegurando que no arranque con el Ãºltimo nÃºmero
function newShuffledList() {
  let newList;
  do {
    newList = shuffleArray(WHATS_LINES);
  } while (newList[0].num === lastNumber && WHATS_LINES.length > 1);
  return newList;
}

// Guardar estado
function saveState() {
  localStorage.setItem('shuffledList', JSON.stringify(shuffled));
  localStorage.setItem('currentIndex', currentIndex);
  localStorage.setItem('lastNumber', lastNumber);
}

// Obtener siguiente nÃºmero
function getNextLine() {
  if (currentIndex >= shuffled.length) {
    shuffled = newShuffledList();
    currentIndex = 0;
  }
  const line = shuffled[currentIndex++];
  lastNumber = line.num;
  saveState();
  return line;
}

// Abrir WhatsApp y enviar evento a GA
function openWhatsApp(type) {
  const line = getNextLine();
  const msg = (type === 'usuario')
    ? 'hola, me creas un usuario?'
    : 'hola me das mÃ¡s informaciÃ³n?';
  const url = `https://wa.me/${line.num}?text=${encodeURIComponent(msg)}`;

  // Evento Google Analytics
  if (typeof gtag === 'function') {
    gtag('event', 'click_whatsapp', { 
      'button_type': type,
      'whatsapp_number': line.num
    });
  }

  const w = window.open(url, '_blank', 'noopener');
  if (!w) location.href = url;
}

// Eventos botones
document.getElementById('btn-usuario').addEventListener('click', () => openWhatsApp('usuario'));
document.getElementById('btn-dudas').addEventListener('click', () => openWhatsApp('dudas'));

// Contador de jugadores
function actualizarContador() {
  const base = 230;
  const variacion = Math.floor(Math.random() * 40);
  const total = base + variacion;
  document.getElementById("contador").innerText = `Actualmente hay ${total} jugadores conectados ðŸŽ²`;
}
actualizarContador();
setInterval(actualizarContador, 5000);
</script>

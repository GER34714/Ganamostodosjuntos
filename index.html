<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FortunaPlay</title>
  <meta name="description" content="🎰 FortunaPlay - Tu nueva experiencia de juego online. Unite y participá con nosotros por premios increíbles.">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://i.ibb.co/4sxwj1N/fondo-casino.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      margin: 50px auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
    }
    button {
      background: #28a745;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      transition: 0.3s;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    #statusMessage {
      margin-top: 15px;
      font-size: 1.1em;
      color: #ffcc00;
    }
    small {
      display: block;
      margin-top: 20px;
      font-size: 0.8em;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FortunaPlay</h1>
    <p>Te creamos el usuario al instante!<br>¿Te lo vas a perder? 🎲💎</p>

    <button id="userBtn">Quiero mi usuario</button>
    <div id="statusMessage"></div>

    <p>Actualmente hay 0 jugadores conectados 🎲</p>

    <button id="infoBtn">Dudas? Escribinos</button>

    <small>Los premios son otorgados bajo términos y condiciones. +18</small>
  </div>

  <script>
    const contacts = [
      { name: "Martin", number: "1132525913" },
      { name: "Lucas", number: "1171334027" },
      { name: "Cami", number: "1156349123" },
      { name: "Octavio", number: "1173566830" },
      { name: "Joaki", number: "1123365501" },
      { name: "Facu", number: "1125127839" },
      { name: "Ale", number: "5492615027973" }
    ];

    let currentIndex = parseInt(localStorage.getItem("currentIndex")) || 0;
    let unlockTime = parseInt(localStorage.getItem("unlockTime")) || 0;

    const userBtn = document.getElementById("userBtn");
    const infoBtn = document.getElementById("infoBtn");
    const statusMessage = document.getElementById("statusMessage");

    function updateButtonState() {
      const now = Date.now();
      if (now < unlockTime) {
        userBtn.disabled = true;
        statusMessage.innerText = "Ya te contactaste... revisá tu WhatsApp. Mucha suerte 🍀📲😊";
      } else {
        userBtn.disabled = false;
        statusMessage.innerText = "";
      }
    }

    function sendMessage(type) {
      const contact = contacts[currentIndex];
      let message = "";

      if (type === "user") {
        message = `Hola ${contact.name} 😊, vengo de tu sitio web, ¿me creas un usuario por favor?`;
        userBtn.disabled = true;
        statusMessage.innerText = "Ya te contactaste... revisá tu WhatsApp. Mucha suerte 🍀📲😊";
        unlockTime = Date.now() + 3 * 60 * 1000; // 3 minutos
        localStorage.setItem("unlockTime", unlockTime);
        currentIndex = (currentIndex + 1) % contacts.length;
        localStorage.setItem("currentIndex", currentIndex);
      } else if (type === "info") {
        message = `Hola ${contact.name}, me das más información? Vengo de tu sitio web! Gracias 😊`;
      }

      const url = `https://wa.me/${contact.number}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }

    userBtn.addEventListener("click", () => sendMessage("user"));
    infoBtn.addEventListener("click", () => sendMessage("info"));

    updateButtonState();
    setInterval(updateButtonState, 1000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FortunaPlay</title>
  <meta name="description" content="🎰 FortunaPlay - Tu nueva experiencia de juego online. Unite y participá con nosotros por premios increíbles.">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.ibb.co/gdcdZL8/fondo-casino.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      color: gold;
      text-shadow: 2px 2px 5px black;
    }
    p {
      font-size: 1.3em;
      margin: 10px;
      text-shadow: 1px 1px 3px black;
    }
    .button {
      background: #25D366;
      color: white;
      padding: 15px 25px;
      margin: 15px;
      border: none;
      border-radius: 12px;
      font-size: 1.3em;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    .button:disabled {
      background: gray;
      cursor: not-allowed;
      opacity: 0.5;
    }
    .players {
      font-size: 1.2em;
      margin-top: 20px;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <h1>🎰 FortunaPlay</h1>
  <p>¡Te creamos el usuario al instante!<br>¿Te lo vas a perder? 🎲💎</p>

  <!-- Botón: QUIERO MI USUARIO -->
  <button class="button" id="btnUsuario">📲 Quiero mi usuario</button>

  <p class="players">Actualmente hay <span id="jugadores"></span> jugadores conectados 🎲</p>

  <!-- Botón: DUDAS -->
  <button class="button" onclick="window.location.href='https://wa.me/541125127839?text=Hola%20Facu,%20vengo%20de%20tu%20página%20web.%20¿Me%20darías%20más%20información?'">💬 DUDAS? Escríbenos</button>

  <p>Los premios son otorgados bajo términos y condiciones. +18</p>

  <script>
    // 🎲 SIMULADOR DE JUGADORES CONECTADOS
    function actualizarJugadores() {
      const jugadores = Math.floor(Math.random() * (290 - 235 + 1)) + 235;
      document.getElementById('jugadores').textContent = jugadores;
    }
    setInterval(actualizarJugadores, 5000);
    actualizarJugadores();

    // 📲 ROTACIÓN DE NÚMEROS
    const numeros = [
      { num: '541132525913', nombre: 'Lauty' },
      { num: '541171334027', nombre: 'Lucas' },
      { num: '541156349123', nombre: 'Cami' },
      { num: '541173566830', nombre: 'Octavio' },
      { num: '541125127839', nombre: 'Facu' },
      { num: '541123365501', nombre: 'Joaki' },
      { num: '542615027973', nombre: 'Ale' }
    ];
    let ultimoIndex = -1;

    function obtenerNumeroAleatorio() {
      let index;
      do {
        index = Math.floor(Math.random() * numeros.length);
      } while (index === ultimoIndex);
      ultimoIndex = index;
      return numeros[index];
    }

    // ⏳ BOTÓN DE USUARIO CON BLOQUEO 3 MINUTOS Y EFECTO OPACIDAD
    const btnUsuario = document.getElementById('btnUsuario');

    btnUsuario.addEventListener('click', () => {
      const ahora = Date.now();
      const ultimoClick = localStorage.getItem('ultimoClick');

      if (ultimoClick && ahora - ultimoClick < 3 * 60 * 1000) {
        alert("Ya te contactaste, revisa tu WhatsApp. | Mucha suerte 🍀📲😊");
        return;
      }

      const contacto = obtenerNumeroAleatorio();
      const mensaje = `Hola ${contacto.nombre}, me creas un usuario por favor? Vengo de tu página web!`;
      window.location.href = `https://wa.me/${contacto.num}?text=${encodeURIComponent(mensaje)}`;

      localStorage.setItem('ultimoClick', ahora);

      btnUsuario.disabled = true;
      btnUsuario.style.opacity = 0.5;
      btnUsuario.textContent = "⏳ Ya te contactaste, revisa tu WhatsApp. | Mucha suerte 🍀📲😊";

      setTimeout(() => {
        btnUsuario.disabled = false;
        btnUsuario.style.opacity = 1;
        btnUsuario.textContent = "📲 Quiero mi usuario";
      }, 3 * 60 * 1000);
    });
  </script>
</body>
</html>
